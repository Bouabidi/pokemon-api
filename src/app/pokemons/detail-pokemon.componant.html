<div *ngIf="pokemon" class="row">
    <div class="container p-5">
    <div class="card-detail-pokemon text-center mx-auto py-3 border border-secondary rounded">
      <h2 class="text-success">{{ pokemon.name }}</h2>
      <div class="card-image">
        <img [src]="pokemon.picture">
      </div>
      <div class="">
        <div class="card-content">
          <table class="table table-dark">
            <tbody>
              <tr>
                <td>Nom</td>
                <td><strong>{{ pokemon.name }}</strong></td>
              </tr>
              <tr>
                <td>Points de vie</td>
                <td><strong>{{ pokemon.hp }}</strong></td>
              </tr>
              <tr>
                <td>Dégâts</td>
                <td><strong>{{ pokemon.cp }}</strong></td>
              </tr>
              <tr>
                <td>Types</td>
                <td>
                  <span *ngFor="let type of pokemon.types" class="{{ type }}">{{type}}&nbsp;</span>
                </td>
              </tr>
              <tr>
                <td>Date de création</td>
                <td><em>{{ pokemon.created | date:"dd/MM/yyyy"}}</em></td>
              </tr>

            </tbody>
          </table>
        </div>
        <div class="row">
          <div class="col-md-4 p-3 text-center">
            <a (click)="goBack()" class="btn btn-warning text-light">Retour</a>
          </div>
          <div class="col-md-4 p-3 text-center">
            <a (click)="goEdit(pokemon)" class="btn btn-primary text-light">Editer</a>
          </div>
          <div class="col-md-4 p-3 text-center">
            <a (click)="deletePokemon(pokemon)" class="btn btn-danger text-light">Supprimer</a>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>

    <h4 *ngIf="!pokemon" class="text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </h4>
